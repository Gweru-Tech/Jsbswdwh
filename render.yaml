services:
  # Main web service
  - type: web
    name: ntando-computer
    env: node
    plan: free
    buildCommand: "npm install && npm run db:generate"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: ntando-computer-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PRISMA_GENERATE_DATAPROXY
        value: false
    healthCheckPath: /api/health
    autoDeploy: true

  # PostgreSQL database
  - type: postgres
    name: ntando-computer-db
    plan: free
    ipAllowList: []
    databases:
      - name: ntando_computer
        user: ntando_user